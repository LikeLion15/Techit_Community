<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>
<h1>Board List</h1>
<!--등록된 게시글이 없을 때-->
<div th:if="${boardList.isEmpty()}">
    <p>No board Here..</p>
</div>
<!--등록된 게시글이 있을 때-->
<div th:unless="${boardList.isEmpty()}"
     th:each="board: ${boardList}">
    <p>번호: [[${board.id}]]</p>
    <p>제목: <a th:href="@{/board/{id} (id=${board.id})}">[[${board.title}]]</a></p>
    <p>내용: [[${board.content}]]</p>
    <hr>
</div>
<a href="/board/create-view">Create</a>
</body>
</html>
