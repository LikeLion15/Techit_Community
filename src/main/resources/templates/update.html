<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Update Student</h1>
<form th:action="@{/notice/{id}/update (id=${notice.id})}" method="post">
    <!--  사용자가 제공할 데이터에 알맞은 input과 label을 만든다.  -->
    <label for="title-input">
        Title: <input id="title-input" name="title" th:value="${notice.title}">
    </label>
    <br>
    <label for="content-input">
        Content: <input id="content-input" name="content" th:value="${notice.content}">
    </label>
    <br>
    <!--  데이터 제출 버튼  -->
    <input type="submit">
</form>
<!--  <a href="/home">Back</a>-->
<a th:href="@{/notice/{id} (id=${notice.id})}">Back</a>
</body>
</html>
