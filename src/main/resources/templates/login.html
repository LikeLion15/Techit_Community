<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        <label for="useremail">이메일 주소(ID):</label>
        <input type="text" id="useremail" name="email" required><br>
        <label for="userpassword">비밀번호:</label>
        <input type="text" id="userpassword" name="password" required><br><br>
        <input type="submit" value="login">
</form>
</body>
</html>
