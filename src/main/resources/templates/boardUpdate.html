<!DOCTYPE html>
<html lang="en">
<!-- 이 코드를 적으면 fragments에 header파일이 불러와 집니다.(css, js파일 불러오기) -->
<head th:replace="~{fragments/header :: header}"/>
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<!-- 이 코드를 적으면 fragments에 bodyheader파일이 불러와 집니다(상단바) -->
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
<h1>Update Student</h1>
<form th:action="@{/{id}/update-view (id=${board.id})}" method="post">
  <label for="title-input">Title:
    <input type="text" id = "title-input" name = "title" th:value="${board.title}">
  </label>
  <br>
  <label for="content-input">Content:
    <input type="text" id = "content-input" name = "content" th:value="${board.content}">
  </label>
  <br>
  <!--제출 버튼-->
  <input type="submit">
  <a href="/board">Back</a>
</form>

<a th:href="@{/{id} (id=${board.id})}"></a>
<!-- 이 코드를 적으면 fragments에 footer 파일이 불러와 집니다(하단 footer) -->
<div th:replace="~{fragments/footer :: footer}" />
</body>
</html>
