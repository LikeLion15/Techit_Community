<!DOCTYPE html>
<html lang="en">
<!-- 이 코드를 적으면 fragments에 header파일이 불러와 집니다.(css, js파일 불러오기) -->
<head th:replace="~{fragments/header :: header}">
    <meta charset="UTF-8">
    <title>Notice List</title>
</head>
<body>
<!-- 이 코드를 적으면 fragments에 bodyheader파일이 불러와 집니다(상단바) -->
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

<h1>공지사항</h1>
<div th:if="${noticeList.isEmpty()}">
    <p>...</p>
</div>
<div th:unless="${noticeList.isEmpty()}" th:each="notice: ${noticeList}">
    <h2><a th:href="@{/notice/{id} (id=${notice.id})}">[[${notice.title}]]</a></h2>
    <p>[[${notice.content}]]</p>
    <hr>
</div>
<a th:href="@{/notice/add-view}">등록</a>
</body>
</html>
