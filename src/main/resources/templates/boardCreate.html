<!DOCTYPE html>
<html lang="en">
<!-- 이 코드를 적으면 fragments에 header파일이 불러와 집니다.(css, js파일 불러오기) -->
<head th:replace="~{fragments/header :: header}"/>
<head>
    <meta charset="UTF-8">
    <title>BoardCreate</title>
</head>
<body>
<!-- 이 코드를 적으면 fragments에 bodyheader파일이 불러와 집니다(상단바) -->
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <h1>BoardCreate</h1>
    <form action="/board/create" method="post" enctype="multipart/form-data">
        <!--사용자가 제공 할 데이터에 알맡은 input과 label을 만든다.-->
        <label for="title-input">제목:
            <input type="text" id = "title-input" name = "title">
        </label>
        <br>
        <label for="content-input">내용:
            <input type="text" id = "content-input" name = "content">
        </label>
        <br>
        <!--파일 선택추가-->
        <input type="file" name="file">
        <br>
        <!--제출 버튼-->
        <input type="submit">
        <a href="/board">Back</a>
    </form>
<!-- 이 코드를 적으면 fragments에 footer 파일이 불러와 집니다(하단 footer) -->
<div th:replace="~{fragments/footer :: footer}" />
</body>
</html>
