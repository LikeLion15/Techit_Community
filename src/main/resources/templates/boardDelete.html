<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete</title>
</head>
<body>
<h1>Delete [[${board.title}]]?</h1>
<form th:action="@{/{id}/delete (id=${board.id})}" method="post">
  <!--create/ update 와는 다르게
  delete 경우 추가적인 데이터를 필요로 하지 않는다.
  그래서 추가적인 input요소 없이 input type="submit" 만 만들면 됨-->
  <input type="submit" value="Delete">
</form>
<a th:href="@{/{id} (id=${board.id})}">Back</a>
</body>
</html>
